<!doctype html>
<html lang="es">

    <title>Listado de MACs</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <header>
            <form class="agregar-mac">

        <main>

                <thead>
                    <tr>
                        <th>Clase\Grupo</th>
                        <th>Dirección MAC</th>
                        <th>Apodo</th>
                        <th>Comentario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                    <tr>

                        <td>Ordenador de ejemplo</td>
                        <td>
                            <select>
                                <option>Acciones</option>
                                <option>Eliminar</option>
                                <option>Actualizar</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>DAW_1</td>
                        <td>11:22:33:44:55:66</td>

                        <td>
                            <select>
                                <option>Acciones</option>
                                <option>Eliminar</option>
                                <option>Actualizar</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>SERVIDOR</td>
                        <td>AA:BB:CC:DD:EE:FF</td>
                        <td>Servidor</td>
                        <td>Este es el servidor</td>
                        <td>
                            <select>
                                <option>Acciones</option>
                                <option>Eliminar</option>
                                <option>Actualizar</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>

</html>
