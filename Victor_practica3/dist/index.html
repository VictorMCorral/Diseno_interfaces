<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Listado y registro de MACs</h1>
    </header>
    <main>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th colspan="6">MACs</th>
            </tr>
            <tr>
              <th>Clase\Grupo</th>
              <th>Dirección MAC</th>
              <th>Apodo</th>
              <th>Comentario</th>
              <th colspan="2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>DAW_1</td>
              <td>74:56:3C:59:E1:1D</td>
              <td>PC_1DAW1</td>
              <td>Ordenador de ejemplo</td>
              <td>
                <input type="button" value="Eliminar">
              </td>
              <td>
                <input type="button" value="Actualizar">
              </td>
            </tr>
            <!-- ... más filas-->
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" name="ClaseGrupo" placeholder="Clase\Grupo">
              </td>
              <td>
                <input type="text" name="Dirección MAC" placeholder="Dirección MAC">
              </td>
              <td>
                <input type="text" name="Apodo" placeholder="Apodo">
              </td>
              <td>
                <input type="text" name="Comentario" placeholder="Comentario">
              </td>
              <td colspan="2">
                <input type="submit" value="Agregar MAC">
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th colspan="6">IPs</th>
            </tr>
            <tr>
              <th>Clase\Grupo</th>
              <th>Dirección IP</th>
              <th>Apodo</th>
              <th>Comentario</th>
              <th colspan="2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>DAW_1</td>
              <td>192.168.1.1</td>
              <td>PC_1DAW1</td>
              <td>Ordenador de ejemplo</td>
              <td>
                <input type="button" value="Eliminar">
              </td>
              <td>
                <input type="button" value="Actualizar">
              </td>
            </tr>
            <!-- ... más filas-->
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" name="ClaseGrupo" placeholder="Clase\Grupo">
              </td>
              <td>
                <input type="text" name="Dirección IP" placeholder="Dirección IP">
              </td>
              <td>
                <input type="text" name="Apodo" placeholder="Apodo">
              </td>
              <td>
                <input type="text" name="Comentario" placeholder="Comentario">
              </td>
              <td colspan="2">
                <input type="submit" value="Agregar IP">
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
  </body>
</html>
